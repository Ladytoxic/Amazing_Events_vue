<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/img/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Amazing Events</title>
</head>

<body>
    <div id="app">
        <nav>
            <img src="./assets/img/Logo_Amazing_Events.png" alt="Logo de Amazing Events">
            <ul>
                <li></li>
            </ul>
        </nav>
        <header>
        </header>
        <main>
            <section class="cards">
                <div v-cloak v-for="event in dataEvents.events" class="Card">
                    <div class="fade-in">
                        <img :src="event.image" alt="">
                        <div>
                            <p class="date">{{event.date}}</p>
                            <h5>{{event.name}}</h5>
                            <span class="category">{{event.category}}</span>
                            <p>{{event.place}}</p>
                            <p>{{event.description}}</p>
                            <span class="price">{{ event.price.toLocaleString('en-US', { style: 'currency', currency:
                                'USD'}) }}</span>
                        </div>
                        <a href="./details.html?id={{ event._id }}">Details</a>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            Almendra Romina Raed &COPY;
        </footer>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./mail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
